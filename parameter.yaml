%YAML:1.0

##################################################################################
#  main函数所需参数
##################################################################################
# 相邻两帧的最大距离，超过此距离则放弃该帧(5.0)---与loop_closure_error--max_pos_change
max_pos_change: 1.0


##################################################################################
#  captureImage_generatePointCloud
##################################################################################
# 是否保存 图像和点云
save_image: true
save_video: false	
save_pointcloud: false

##################################################################################
#  point_vo 类所需参数
##################################################################################
# 特征点类型
feature_name: SURF
# 特征点匹配阈值
good_match_threshold: 4.0
# 最小goodmatch数
min_goodmatch_num: 5
# pnp计算时误差阈值
pnp_reprojectionError: 1.0
# pnp迭代次数
pnp_iterationsCount: 100

##################################################################################
#  extract_model 类参数
##################################################################################
# 提取平面时的距离阈值 （越大表示平面的精度越粗糙--0.028）
plane_dis_thread: 0.015
# 提取球时的距离阈值 （越大表示平面的精度越粗糙）
sphere_dis_thread: 0.028
# 平面点的百分比
plane_percent_left: 0.05
# 最大平面数量
max_plane_number: 15

##################################################################################
#  map_genration 类所需参数
##################################################################################
# 栅格大小
grid_leaf: 0.015



##################################################################################
#  loop_closure选项
##################################################################################
# 是否使用闭环
loop_closure_detection: yes
# 闭环检测随机取多少帧
loopclosure_frames: 30
# 闭环检测误差阈值（离过去关键帧某个距离之内才算正确的闭环）--2.0
loop_closure_error: 1.0
# 闭环检测的inliers(30)
loop_closure_inliers: 35
# RANSAC 精度
ransac_accuracy: 8.0
# 丢失判定（连续若干帧以上匹配不到算作丢失）
lost_frames: 7
##################################################################################
#  里程计（IMU）选项
##################################################################################
# 是否使用里程计
use_odometry: no
# 里程计误差
error_odometry: 0.03
##################################################################################
#  g2o优化选项
##################################################################################
# 优化步数
optimize_step: 200
# robust核函数
robust_kernel: Cauchy
# 最大位移，超过此位移后，添加关键帧
max_pos_change: 0.25


#########################################
#  相机参数
#########################################
# 自己的 Xmotion （no calibration）
camera_fx: 525
camera_fy: 525
camera_cx: 320
camera_cy: 240
camera_factor: 1000.0
